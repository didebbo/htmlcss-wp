<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Neori - Layout WP</title>
</head>

<body>

    <div class="container">

        <!-- Header -->
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Neori's Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>

                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>

                </ul>
            </nav>

        </header>

        <!-- Main -->
        <main>
            <section class="banner">

                <div class="description">
                    <div class="main-title">
                        <h3>
                            Lorem ipsum dolor sit amet consectetur
                        </h3>
                    </div>
                    <div class="sub-title">
                        <p>
                            Voluptatem debitis mollitia nisi eligendi adipisci doloremque facilis aperiam reiciendis
                            corporis?
                        </p>
                    </div>
                </div>

            </section>

            <section class="leadership">
                <div class="leadership-title"></div>
                <div class="row clearfix">
                    <div class="col w-20"></div>
                    <div class="col w-60"></div>
                    <div class="col w-20"></div>
                </div>
            </section>

        </main>
        <!-- /Main -->

        <!-- Footer -->
        <footer>

        </footer>
        <!-- Footer -->

</html>
